<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Word Adventure Matching Game</title>
  <link rel="icon" href="favicon.ico" type="image/x-icon" />
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Chewy&display=swap" rel="stylesheet">
</head>
<body>
  <!-- Mascot Banner -->
  <div class="mascot-banner">
    <img src="mascot.png" alt="Friendly owl mascot" id="mascot" />
    <div id="mascot-message" aria-live="polite">Hi, friend! Letâ€™s play with words!</div>
  </div>

  <!-- Fixed Header -->
  <header class="fixed-header">
    <div class="header-content">
      <div id="score-display" aria-live="polite">Stars: 0</div>
      <div class="controls">
        <select id="set-select" aria-label="Pick your adventure">
          <option value="" selected disabled>Pick an Adventure!</option>
          <option value="0">Jungle Words</option>
          <option value="1">Ocean Words</option>
          <option value="2">Farm Words</option>
          <option value="3">Space Words</option>
          <option value="4">Magic Words</option>
        </select>
        <button id="start-button" type="button">Letâ€™s Go!</button>
        <button id="sound-toggle" type="button" aria-label="Toggle sound">ðŸ”Š</button>
      </div>
    </div>
  </header>

  <!-- Main Game Container -->
  <main class="game-container">
    <div class="card-row" role="grid" aria-label="Word Adventure Cards"></div>
  </main>

  <!-- Reward Modal -->
  <div id="reward-modal" class="modal" role="dialog" aria-hidden="true">
    <div class="modal-content">
      <h2>Wow, You Did It!</h2>
      <img src="trophy.png" alt="Trophy" class="reward-image" />
      <p>You earned <span id="final-score"></span> stars!</p>
      <button id="play-again-button" type="button">Play Again</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
