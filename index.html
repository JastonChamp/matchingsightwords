<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Word Explorer Game</title>
  <link rel="icon" href="favicon.ico" type="image/x-icon" />
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Chewy&display=swap" rel="stylesheet">
  <style>
    .card-row.pulse {
      animation: pulse 2s infinite;
    }
    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.02); }
    }
  </style>
</head>
<body>
  <div class="mascot-banner">
    <img src="mascot.png" alt="Friendly fox mascot" id="mascot" />
    <div id="mascot-message" aria-live="polite">Hello, explorer! Letâ€™s find words!</div>
  </div>

  <header class="fixed-header">
    <div class="header-content">
      <div id="score-display" aria-live="polite">Stars: 0 / Pairs: 0/5</div>
      <div class="controls">
        <select id="set-select" aria-label="Choose your word quest">
          <option value="" selected disabled>Pick a Quest!</option>
          <option value="0">Quest 1</option>
          <option value="1">Quest 2</option>
          <option value="2">Quest 3</option>
          <option value="3">Quest 4</option>
          <option value="4">Quest 5</option>
          <option value="5">Quest 6</option>
          <option value="6">Quest 7</option>
          <option value="7">Quest 8</option>
          <option value="8">Quest 9</option>
          <option value="9">Quest 10</option>
        </select>
        <button id="start-button" type="button">Start Quest!</button>
        <button id="sound-toggle" type="button" aria-label="Toggle sound">ðŸ”Š</button>
      </div>
    </div>
  </header>

  <main class="game-container">
    <div class="card-row" role="grid" aria-label="Word Explorer Cards"></div>
  </main>

  <div id="reward-modal" class="modal" role="dialog" aria-hidden="true">
    <div class="modal-content">
      <h2>Amazing Job!</h2>
      <img src="star-badge.png" alt="Star Badge" class="reward-image" />
      <p>You collected <span id="final-score"></span> stars!</p>
      <button id="play-again-button" type="button">New Quest</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
