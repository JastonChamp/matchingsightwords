<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Word Explorer Game</title>
  <link rel="icon" href="favicon.ico" type="image/x-icon" />
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Chewy&display=swap" rel="stylesheet">
  <style>
    .card-row.pulse {
      animation: pulse 2s infinite;
    }
    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.02); box-shadow: 0 0 15px #A5D6A7; }
    }
    .how-to-play {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: rgba(255, 248, 225, 0.9);
      padding: 2rem;
      border-radius: 25px;
      border: 5px dashed var(--accent-color);
      z-index: 2001;
      display: none;
      max-width: 300px;
      text-align: center;
    }
    .how-to-play.visible { display: block; }
    .how-to-play img { width: 100px; margin: 0.5rem 0; animation: twinkle 2s infinite; }
    .progress-bar {
      width: 120px;
      height: 20px;
      background: linear-gradient(to right, #FFD54F 0%, #FFD54F 0%, transparent 0%);
      border: 2px solid #FFD54F;
      border-radius: 10px;
      margin-left: 15px;
      position: relative;
    }
    .progress-bar .star-icon {
      position: absolute;
      width: 15px;
      height: 15px;
      background: url('star-icon.png') no-repeat center;
      background-size: contain;
      opacity: 0.3;
      animation: twinkle 2s infinite;
    }
    .progress-bar .star-icon:nth-child(1) { left: 10%; }
    .progress-bar .star-icon:nth-child(2) { left: 30%; }
    .progress-bar .star-icon:nth-child(3) { left: 50%; }
    .progress-bar .star-icon:nth-child(4) { left: 70%; }
    .progress-bar .star-icon:nth-child(5) { left: 90%; }
    .fullscreen-button {
      font-size: 1.5rem;
      padding: 1.25rem 2.5rem;
      border-radius: 20px;
      cursor: pointer;
      background-color: #FF8A80;
      color: white;
      border: none;
      transition: transform 0.2s ease;
      font-family: var(--font-family);
    }
    .fullscreen-button:hover {
      transform: scale(1.1);
    }
    .fullscreen-button.fullscreen {
      font-size: 2rem;
      padding: 1.75rem 3.5rem;
    }
  </style>
</head>
<body>
  <div class="mascot-banner">
    <img src="mascot.png" alt="Friendly fox mascot" id="mascot" />
    <div id="mascot-message" aria-live="polite">Hello, explorer! Letâ€™s find words!</div>
  </div>

  <header class="fixed-header">
    <div class="header-content">
      <div id="score-display" aria-live="polite">
        <img src="fox-icon.png" alt="Fox icon" style="width: 40px; height: 40px;" /> Fox Stars: 0 / Pairs: 0/5
        <div class="progress-bar" id="progress-bar">
          <div class="star-icon" style="left: 10%;"></div>
          <div class="star-icon" style="left: 30%;"></div>
          <div class="star-icon" style="left: 50%;"></div>
          <div class="star-icon" style="left: 70%;"></div>
          <div class="star-icon" style="left: 90%;"></div>
        </div>
      </div>
      <div class="controls">
        <select id="mode-select" aria-label="Choose adventure level">
          <option value="easy">Easy</option>
          <option value="medium">Medium</option>
          <option value="hard">Hard</option>
        </select>
        <select id="set-select" aria-label="Choose word quest">
          <option value="" selected disabled>Pick a Quest!</option>
          <option value="0">Quest 1</option>
          <option value="1">Quest 2</option>
          <option value="2">Quest 3</option>
          <option value="3">Quest 4</option>
          <option value="4">Quest 5</option>
          <option value="5">Quest 6</option>
          <option value="6">Quest 7</option>
          <option value="7">Quest 8</option>
          <option value="8">Quest 9</option>
          <option value="9">Quest 10</option>
        </select>
        <button id="start-button" type="button">Start Quest!</button>
        <button id="fullscreen-button" type="button" aria-label="Toggle Full Screen">Full Screen</button>
      </div>
    </div>
  </header>

  <main class="game-container">
    <div class="card-row" role="grid" aria-label="Word Explorer Cards"></div>
  </main>

  <div id="reward-modal" class="modal" role="dialog" aria-hidden="true">
    <div class="modal-content">
      <h2>Amazing Job!</h2>
      <img src="star-badge.png" alt="Star Badge" class="reward-image" />
      <p>You collected <span id="final-score"></span> Fox Stars!</p>
      <button id="play-again-button" type="button">New Quest</button>
    </div>
  </div>

  <div id="how-to-play" class="how-to-play">
    <h3>How to Play</h3>
    <p>Tap or click a card to flip it and focus on the words, not the numbers!</p>
    <p>Find matching words to earn Fox Stars.</p>
    <img src="card-flip.png" alt="Card flipping example" />
    <button id="close-how-to-play">Got It!</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
