<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Word Explorer Game</title>
  <link rel="icon" href="favicon.ico" type="image/x-icon" />
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Chewy&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
</head>
<body>
  <div class="mascot-banner">
    <img src="mascot.png" alt="Friendly fox mascot" id="mascot" />
    <div id="mascot-message" aria-live="polite">Hello, explorer! Let’s find words!</div>
  </div>

  <header class="fixed-header">
    <div class="header-content">
      <div id="score-display" aria-live="polite">
        <img src="fox-icon.png" alt="Fox icon" style="width: 40px; height: 40px;" /> Fox Stars: 0 / Pairs: 0/5
        <div class="progress-bar" id="progress-bar">
          <div class="star-icon" style="left: 10%;"></div>
          <div class="star-icon" style="left: 30%;"></div>
          <div class="star-icon" style="left: 50%;"></div>
          <div class="star-icon" style="left: 70%;"></div>
          <div class="star-icon" style="left: 90%;"></div>
        </div>
      </div>
      <div class="controls">
        <select id="mode-select" aria-label="Choose adventure level">
          <option value="easy">Easy</option>
          <option value="medium">Medium</option>
          <option value="hard">Hard</option>
        </select>
        <select id="set-select" aria-label="Choose word quest">
          <option value="" selected disabled>Pick a Quest!</option>
        </select>
        <button id="start-button" type="button">Start Quest!</button>
        <button id="fullscreen-button" type="button" aria-label="Toggle Full Screen">Full Screen</button>
        <button id="sound-toggle" type="button" aria-label="Toggle Sound">Sound On</button>
          <button id="sound-toggle" type="button" aria-label="Toggle Sound">Sound On</button>
        <button id="theme-toggle" type="button" aria-label="Toggle Theme">Dark Mode</button>
        <button id="how-to-play-button" type="button" aria-label="Show How to Play">How to Play</button>
      </div>
    </div>
  </header>

  <main class="game-container">
    <div class="card-row" role="grid" aria-label="Word Explorer Cards"></div>
  </main>

  <div id="reward-modal" class="modal" role="dialog" aria-hidden="true">
    <div class="modal-content">
      <h2>Amazing Job!</h2>
      <img src="star-icon.png" alt="Star Badge" class="reward-image" />
      <p>You collected <span id="final-score"></span> Fox Stars!</p>
      <p>Matched Words: <span id="matched-words"></span></p>
      <button id="play-again-button" type="button">New Quest</button>
    </div>
  </div>

  <div id="how-to-play" class="how-to-play">
    <h3>How to Play</h3>
    <p>Tap or click a card numbered 1–10 to flip it and match the sight words on the back!</p>
    <p>Focus on the numbers to find pairs and earn Fox Stars.</p>
    <img src="card-flip.png" alt="Card flipping example" />
    <button id="close-how-to-play">Got It!</button>
  </div>
 <script src="script.js" defer></script>
</body>
</html>
