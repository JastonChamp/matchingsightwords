<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sight Words Matching Game</title>
  <link rel="icon" href="favicon.ico" type="image/x-icon" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- Fixed Header with Game Controls -->
  <header class="fixed-header">
    <div class="header-content">
      <div id="score-display" aria-live="polite">Score: 0</div>
      <div class="controls">
        <label for="set-select">Choose a word set:</label>
        <select id="set-select" aria-label="Select a word set">
          <option value="" selected disabled>Select a set</option>
          <option value="0">Set 1</option>
          <option value="1">Set 2</option>
          <option value="2">Set 3</option>
          <option value="3">Set 4</option>
          <option value="4">Set 5</option>
          <option value="5">Set 6</option>
          <option value="6">Set 7</option>
          <option value="7">Set 8</option>
          <option value="8">Set 9</option>
          <option value="9">Set 10</option>
        </select>
        <button id="start-button" type="button">Start Game</button>
        <button id="reset-button" type="button" disabled>Reset Game</button>
      </div>
    </div>
    <div id="message-display" aria-live="polite"></div>
  </header>

  <!-- Main Game Container -->
  <main class="game-container">
    <div class="card-row" role="grid" aria-label="Sight Words Cards">
      <!-- Cards are generated dynamically by JavaScript -->
    </div>
  </main>

  <!-- JavaScript -->
  <script src="script.js"></script>
</body>
            </html>
